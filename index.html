<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Recipe Search</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for recipes (e.g., chicken, pasta)" />
      <button id="searchButton">Search</button>
    </div>
    <div id="recipeList" class="recipe-grid"></div>
  </div>

  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="Recipe Image" />
      <h3>Ingredients</h3>
      <ul id="modalIngredients"></ul>
      <h3>Instructions</h3>
      <p id="modalInstructions"></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
